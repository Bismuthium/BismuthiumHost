<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>

    <input type="text" id="myTextBox">
    <button onclick="alertTextbox()">Delete</button>

    <script>
        function alertTextbox() {
            var textBoxValue = document.getElementById("myTextBox").value;
            alert("Text Box Value: " + textBoxValue);
        }
    </script>

</body>
</html>
